<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Blog - Sammy's Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">✨ Sammy's Blog ✨</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="submit.html" aria-current="page">Submit Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="mailto:mariasamantha467@gmail.com">Contact</a></li>
        <li><a href="tel:+61481893582">Connect</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    <h1>Submit Your Blog ✍️</h1>
    <p>Got something to share? Write it here and send it my way 💕</p>

    <form class="submit-form" action="mailto:mariasamantha467@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="title">Blog Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter blog title" required>

      <label for="content">Blog Content:</label>
      <textarea id="content" name="content" rows="6" placeholder="Write your blog here..." required></textarea>

      <button type="submit">Submit Blog 🚀</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sammy's Blog</p>
  </footer>
</body>
</html>
